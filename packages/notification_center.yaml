              {{inspirational_quote|random}}
            {% endmacro %}

            {% macro bed_time() %}
              {% set bed_time = [
                "Look at the time, you should be going to bed! ",
                "It's time to get some sleep if you don't want to be tired tomorrow. ",
                "Good night, good night! Parting is such sweet sorrow, that I shall say good night till it be morrow. ",
                "Time for bed! Make sure to be thankful before bed. What you think about now will determine the state of your dreams. "
              ] %}
              {{ bed_time | random }}
            {% endmacro %}

            {% macro alarm_triggered() %}
              {% set alarm_triggered = [
                "The {{ trigger.to_state.attributes.friendly_name }} has been opened! ",
                "Intruder Alert! Someone opened the {{ trigger.to_state.attributes.friendly_name }}! "
              ] %}
              {{ alarm_triggered | random }}
            {% endmacro %}

            {# ********************************************* #}
            {#  ******** Start the Speech routines ********  #}
            {# ********************************************* #}

            {% if call_announcement == 1 %}
              {% if now().strftime('%H')|int < 12 and now().strftime('%H')|int > 6 %}
                Good morning.
              {% elif now().strftime('%H')|int >= 12 and now().strftime('%H')|int < 17 %}
                Good afternoon.
              {% else %}
                Good evening.
              {% endif %}
            {% endif %}

            {% if call_start_up == 1 %}
              {{ start_up() }}
            {% endif %}

            {% if call_greeting == 1 %}
              {{ greeting(person) }}
            {% endif %}

            {% if call_mode_enabled == 1 %}
              {{ mode_enabled(mode) }}
            {% endif %}

            {% if call_mode_disabled == 1 %}
              {{ mode_disabled(mode) }}
            {% endif %}

            {% if call_guest_mode_on == 1 %}
              {{ guest_mode_on() }}
            {% endif %}

            {% if call_guest_mode_off == 1 %}
              {{ guest_mode_off() }}
            {% endif %}

            {% if call_alarm_clock == 1 %}
              {{ alarm_clock(person) }}
            {% endif %}

            {% if call_welcome_home == 1 %}
              {{ welcome_home(person) }}
            {% endif %}

            {% if call_welcome_home2 == 1 %}
              {{ welcome_home2(person) }}
            {% endif %}

            {% if call_work_arrive == 1 %}
              {{ work_arrive(person) }}
            {% endif %}

            {% if call_work_left == 1 %}
              {{ work_left(person) }}
            {% endif %}

            {% if call_okay == 1 %}
              {{ okay () }}
            {% endif %}

            {% if call_location_inquiry == 1 %}
              {% set location = location_inquiry( person, location_not_home() ) %}
              {% set count = location | length %}
              {% if count <= 10 %}
                {{ unknown() }} where {{ person }} is.
              {% else %}
                {{ location }}
              {% endif %}
            {% endif %}

            {% if call_rain_warning == 1 %}
              {{ rain_warning(bad_weather) }}
            {% endif %}

            {% if call_leaving == 1 %}
              {{ leaving() }}
            {% endif %}

            {% if call_inside_weather == 1 %}
              {{ inside_weather() }}
