######################################################################################################
##  notification_hub is the bridge between the speech_engine and the processing units.              ##
######################################################################################################

  notification_hub:
    sequence:
      - service: script.speech_processing
        data_template:
          media_player_google: >-
            {{ media_player_google }}
          media_player_alexa: >-
            {{ media_player_alexa }}
          speech_message: >-
            {{ speech_message }}
          alexa_type: >
            {{ alexa_type }}
          alexa_method: >
            {{ alexa_method }}
      - service: script.text_processing
        data_template:
          notify: >-
            {{ notify }}
          title: >-
            {{ title }}
          speech_message: >-
            {{ speech_message }}
          content_type: >-
            {{ content_type }}
          ios_sound: >-
            {{ ios_sound }}
          ios_badge: >-
            {{ ios_badge }}
          ios_category: >-
            {{ ios_category }}
          camera_entity: >-
            {{ camera_entity }}

######################################################################################################
##                  Within speech_processing the TTS-service is called.                             ##
######################################################################################################

  speech_processing:
    sequence:
      - service: mqtt.publish
        data_template:
          topic: 'tts/last_message'
          payload: "{{ now().strftime('%-I') }}:{{ now().strftime('%M') }} {{ now().strftime('%p') }} {{ speech_message | truncate(220)}}"
          retain: true
      - condition: and
        conditions:
          - condition: or
            conditions:
              - condition: time
                after: '07:00:00'
                before: '23:00:00'
              - condition: state
                entity_id: input_boolean.notification_alert_mode
                state: 'on'
          - condition: state
            entity_id: input_boolean.speech_notifications
            state: 'on'
          - condition: or
            conditions:
              - condition: state
                entity_id: group.family
                state: 'home'
              - condition: state
                entity_id: input_boolean.guest_mode
                state: 'on'
      - wait_template: "{{ not is_state( media_player_google, 'playing') }}"
        timeout: 00:00:30

      - service: media_player.volume_set
        data_template:
          entity_id: >
            {{ media_player_google }}
          volume_level: >-
            {{ states.input_number.notification_google_volume.state }}
      - service: tts.amazon_polly_say
        data_template:
          entity_id: >
            {{ media_player_google }}
          message: >-
            {{ speech_message | replace("\n","") | replace("   ","") | replace("  "," ") }}
      - service: media_player.volume_set
        data_template:
          entity_id: >
            {{ media_player_alexa }}
          volume_level: >-
            {{ states.input_number.notification_alexa_volume.state }}
      - service: notify.alexa_media
        data_template:
          target: >
            {{ media_player_alexa }}
          message: >-
            {{ speech_message | replace("\n","") | replace("   ","") | replace("  "," ") }}
          title: >-
            {{ title }}
          data:
            type: >
              {{ alexa_type }}
            method: >
              {{ alexa_method }}
      - service: input_boolean.turn_off
        data:
          entity_id:
            - input_boolean.last_message
            - input_boolean.notification_alert_mode

  text_processing:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notifications
        state: 'on'
######################################################################################################
##                          Handles the notification for iOS.                                       ##
######################################################################################################
      - service_template: "notify.{{ notify }}"
        data_template:
          title: "{{ title }}"
          message: >-
            {{ speech_message | replace("\n","") | replace("   ","") |
               replace("eight hundred and sixty one thousand","861.000") }}
          data:
            attachment:
              content-type: "{{ content_type }}"
            push:
              sound: "{{ ios_sound }}"
              badge: "{{ ios_badge }}"
              category: "{{ ios_category }}"
            entity_id: "{{ camera_entity }}"
######################################################################################################
##                          Handles the notification for FireTV.                                    ##
######################################################################################################
      - service: notify.fire_tv
        data_template:
          title: "{{ title }}"
          message: >-
            {{ speech_message | replace("\n","") | replace("   ","") |
               replace("eight hundred and sixty one thousand","861.000") }}
