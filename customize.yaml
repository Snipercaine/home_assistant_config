binary_sensor.floorplan:
  custom_ui_state_card: state-card-floorplan
  config:
    name: Demo Floorplan
    image: /local/custom_ui/floorplan/floorplan.svg
    stylesheet: /local/custom_ui/floorplan/floorplan.css
    pan_zoom:
    hide_app_toolbar:
    last_motion_entity: sensor.template_last_motion
    last_motion_class: last-motion
    groups:
    - name: Sensors
      entities:
      - sensor.dark_sky_temperature
      text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'
      class_template: ' var temp = parseFloat(entity.state.replace("Â°", "")); if (temp
        < 10) return "temp-low"; else if (temp < 30) return "temp-medium"; else return
        "temp-high"; '
    - name: Lights
      entities:
      - light.hallway
      - light.living_room
      - light.patio
      - group.kitchen_lights
      - group.living_room_lights
      states:
      - state: 'on'
        class: doorbell-on
      - state: 'off'
        class: doorbell-off
      action:
        domain: homeassistant
        service: toggle
    - name: Switches
      entities:
      - switch.toy_room
      - switch.upstairs_hall
      - switch.office_light
      - switch.office_fan
      - switch.boys_shower
      - switch.boys_bathroom
      - switch.back_porch
      - switch.front_porch
      - switch.side_porch
      - switch.office_crown
      - switch.master_crown
      - switch.theater
      states:
      - state: 'on'
        class: switch-on
      - state: 'off'
        class: switch-off
      action:
        domain: homeassistant
        service: toggle
    - name: Covers
      entities:
      - cover.double
      - cover.test
      states:
      - state: open
        class: cover-open
      - state: closed
        class: cover-closed
      action:
        domain: homeassistant
        service: toggle
    - name: NVR
      entities:
      - binary_sensor.blue_iris_nvr
      text_template: '${(entity.state === "on") ? "online" : "offline"}'
      states:
      - state: 'off'
        class: danger-text
      - state: 'on'
        class: success-text
    - name: Alarm Panel
      entities:
      - alarm_control_panel.alarm
      states:
      - state: armed_away
        class: alarm-armed
      - state: armed_home
        class: alarm-armed
      - state: disarmed
        class: alarm-disarmed
    - name: Binary sensors
      entities:
      - binary_sensor.front_hallway
      - binary_sensor.kitchen
      - binary_sensor.master_bedroom
      - binary_sensor.theatre_room
      states:
      - state: 'off'
        class: info-background
      - state: 'on'
        class: warning-background
      state_transitions:
      - name: On to off
        from_state: 'on'
        to_state: 'off'
        duration: 10
    - name: Cameras
      entities:
      - camera.toy_room
      - camera.mountain_room
      - camera.piano_room
      - camera.basement
      - camera.garage
      states:
      - state: idle
        class: camera-idle
      action:
        domain: blink
        service: snap_picture
